services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - '80:8000'
    volumes:
      - .:/app
      - ./vendor:/app/vendor
    working_dir: /app
    networks:
      - bridge

  redis:
    container_name: ${REDIS_HOST}
    image: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - '6379:6379'
    networks:
      - bridge
  
  mysql:
    container_name: ${DB_HOST}
    image: 'mysql:8.4'
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - bridge

networks:
  bridge: